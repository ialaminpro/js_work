        <title>ID 201, Odd or even</title>
        <script type="text/javascript">
var input = prompt("Enter a number to find odd or even"); 
    num = parseInt(input);
    

    if (isNaN(num))
    {
        alert("Please Enter a Number");
    }
    else if (num == 0)
    {
         alert("The number is zero");
    }
    else if (num%2)
    {
         alert("The number is odd");
    }
    else
    {
        alert("The number is even"); 
    }
    </script>
